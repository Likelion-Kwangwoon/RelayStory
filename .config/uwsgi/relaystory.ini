[uwsgi]
chdir = /root/team2-BE/
module = relaystory.wsgi:application
home = /root/team2-BE/venv/

uid = root
gid = root

socket = /tmp/relaystory.sock
chmod-socket = 666
chown-socket = root:root

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/relaystory.pid
logto = /var/log/uwsgi/relaystory/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
